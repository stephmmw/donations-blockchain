{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{app}}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{%static 'style.css'%}">
    
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <div class="donations">
                    <header class="header">{{title}}</header>
                    <form class="form" id="id_donation_form" method="post">
                        {%csrf_token%}
                        <div class="form-group">
                            <input type="text" name="name" class="form-control" id="id_name" title="Name" placeholder="Name" required>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-append">
                                    <span class="input-group-text">Amount (KSH)</span>
                                </div>
                                <input type="text" class="form-control"  name="amount" id="id_amount" placeholder="0.00" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="donate">
                                <button type="submit" class="btn">Donate</button>
                            </div>
                        </div>
                    </form>
                </div>
                
            </div>
        </div>
    </div>
    <!--Script-->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="{% static "app.js" %}"></script>
</body>
</html>
